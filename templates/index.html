<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 40px; padding: 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result-box { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>

    <h1>Search AI</h1>

    <form method="POST">
        <textarea name="query" placeholder="Enter your question here..."></textarea>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for result in results %}
                <li class="result-box">{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if response %}
        <h2>AI Response</h2>
        <div class="result-box">{{ response }}</div>
    {% endif %}

</body>
</html>
